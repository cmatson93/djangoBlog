{% extends 'blog/index.html' %} {% block content %} {% for post in posts %}
<div class="row post">
    <h1>
        <a href="{% url 'blog:detail' slug=post.slug %}">{{ post.title }}</a>
    </h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>published: {{ post.published_date }}</p>
</div>
{% endfor %} {% endblock %}
