{% for post in posts %}
<div class="post">
    <div class="row ">
        <h1>
            <a href="{% url 'blog:detail' slug=post.slug %}">{{ post.title }}</a>
        </h1>
    </div>
    <div class="row">
        <p>{{ post.snippet }}</p>
    </div>
</div>
{% endfor %} {% endblock %}
