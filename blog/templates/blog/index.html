{% load static %}
<html>

<head>
    <title>Christina Ng</title>
</head>

<!-- {# Font Awesome #} -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<!-- {# bootstrap #} -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Code+Pro|Ubuntu" rel="stylesheet">

<!-- {# custom css #} -->
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<body>
    <nav class="row sticky-top navbar">
        <a href="{% url  'blog:post_list' %}">
            <h3>Home</h3>
        </a>
        <a href="">
            <h3>Blog</h3>
        </a>
        <a href=" {% url 'blog:contact' %} ">
            <h3>Contact</h3>
        </a>
        <a href="{% url  'blog:about_page' %}">
            <h3>About</h3>
        </a>
    </nav>

    <div class="wrapper-fluid">
        <div class="row">
            <div class=" content">
                {% block content %} {% endblock %}
            </div>
        </div>
        <div class=" row icons">
            <a href="https://github.com/cmatson93" target="_blank">
                <i class="col fab fa-github fa-3x"></i>
            </a>
            <i style="margin:5px;" class="col fab fa-twitter fa-3x"></i>
            <i style="margin:5px;" class="col fab fa-facebook-square fa-3x"></i>
            <i style="margin:5px;" class="col fab fa-instagram fa-3x"></i>
        </div>
    </div>




</body>

</html>
