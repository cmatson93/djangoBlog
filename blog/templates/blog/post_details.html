{% extends 'blog/index.html' %} {% block content %}

<div class="article-detail">
    <div class="article">
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
        <p>{{post.published_date}}</p>
        <p>By: {{post.author}}</p>
        <img src="{{ post.image }}" />
    </div>
</div>

{% endblock %}
