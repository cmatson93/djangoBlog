{% extends 'blog/index.html' %} {% block content %}

<div class=" article-detail">
    <div class="article">
        <img class="post-img" src="{{post.image.url}}" />
        <h1>{{post.title}}</h2>
            <p>By: {{post.author}}</p>
            <p>{{post.text}}</p>
            <p>{{post.published_date}}</p>
    </div>
</div>

{% endblock %}
